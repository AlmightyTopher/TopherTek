<script>
    function disableCurrentPageLink() {
        const currentPath = window.location.pathname;
        const pageMap = {
            "/": ["home-link", "dropdown-home-link"],
            "/index.html": ["home-link", "dropdown-home-link"],
            "/Links/about/about.html": ["about-link", "dropdown-about-link"],
            "/Links/skills/skills.html": ["skills-link", "dropdown-skills-link"],
            "/Links/services/services.html": ["services-link", "dropdown-services-link"],
            "/Links/blogs/blogs.html": ["blogs-link", "dropdown-blogs-link"],
            "/Links/contact-us/contact-us.html": ["contact-link", "dropdown-contact-link"],
            "/Links/TopherTek/Dash.html": ["logo-link"]
        };

        const linkIdsToDisable = pageMap[currentPath];
        if (linkIdsToDisable) {
            linkIdsToDisable.forEach(id => {
                let linkElement = document.getElementById(id);
                if (linkElement) {
                    linkElement.classList.add("disabled-link");
                    linkElement.removeAttribute("href");
                    linkElement.setAttribute('aria-disabled', 'true');
                }
            });
        }
    }

    function toggleMenu() {
        const dropdown = document.querySelector(".dropdown");
        const isOpen = dropdown.style.transform === "translateY(0px)";
        dropdown.style.transform = isOpen ? "translateY(-150%)" : "translateY(0px)";
    }

    // Run when the header is loaded
    setTimeout(() => {
        disableCurrentPageLink();
    }, 0);
</script>
