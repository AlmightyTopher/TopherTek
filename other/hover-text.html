<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Text</title>
    <style>
        /* Ensure full transparency */
        html, body {
            margin: 0;
            padding: 0;
            background: transparent !important;
        }

        /* Floating Transparent Text */
        .floating-text {
            position: absolute;
            color: white;
            font-size: 3vw;
            font-weight: bold;
            text-align: center;
            background: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="floating-text">Your Custom Hovering Text</div>
</body>
</html>
