<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TopherTek - Solving tech problems, developing innovative solutions, and helping businesses with IT and web development.">
    <meta name="keywords" content="tech, web development, IT solutions, cloud, coding">
    <meta property="og:title" content="TopherTek">
    <meta property="og:description" content="Solving tech problems and developing innovative IT solutions.">
    <meta property="og:image" content="https://tophertek.com/preview.png">
    <meta property="og:url" content="https://tophertek.com">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' https://unpkg.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <title>TopherTek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="500">
                <span>TopherTek</span>
            </div>
            <div class="links">
                <a href="/home">Home</a>
                <a href="/about">About</a>
                <a href="/skills">Skills</a>
                <a href="/services">Services</a>
                <a href="/blogs">Blogs</a>
                <a href="/contact-us" class="contact-btn">Contact Us</a>
                <a href="/admin" class="admin-link" id="adminLink">Admin</a>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
    </nav>
    
    <section>
        <div class="main-container">
            <div class="image" data-aos="zoom-in-right">
                <img src="your-gif.gif" alt="Animated GIF" loading="lazy">
            </div>
            <div class="content">
                <h1 data-aos="fade-left">Hey I'm <span>TopherTek</span></h1>
                <div class="typewriter" data-aos="fade-right">I'm a <span id="typewriter-text"></span></div>
                <p data-aos="flip-up">I specialize in solving tech problems, developing innovative solutions, and helping businesses with IT and web development needs.</p>
                <div class="social-links" data-aos="flip-down">
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><img src="Twitch.gif" alt="Twitch"></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({offset:0});
    </script>
</body>
</html>
